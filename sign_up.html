<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>
<body style="background-color: lightblue;">
    <a style="font-weight: bold;" href="index.html">Home</a>
   
    <h1 style="margin-top: 50px; text-align: center;">Create Your Account </h1>
   
    <form style="margin-top: 20px; text-align: center;">
     
      <div>
        <label>First Name</label>
        <input type="text" name="firstName" placeholder="Enter first name" id="fn">
      </div>
      <br>
     
      <div>
        <label>Last Name</label>
        <input type="text" name="lastName" placeholder="Enter last name" id="ln">
      </div>
      <br>
     
      <div>
        <label style="padding-right: 10px;">Password</label>
        <input type="text" name="password" placeholder="Enter password" id="pw">
      </div>
      <br>
     
      <div>
        <label style="padding-right: 33px;">Email</label>
        <input type="email" name="email" placeholder="Enter email" id="eml">
      </div>
      <br>
      
      <div>
        <label style="padding-right: 25px;" >Gender</label>
        <select name="gender" style="margin-right: 105px;">
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>
      <br>
      
      <div>
        <label style="padding-right: 15px;">Message</label>
        <textarea name="message" id="msg"></textarea>
      </div>
      <br>
      
      <input type="checkbox" id="policy" name="myPolicy" value="policy">
      <label>Do you agree to all site policies and violation may expose you to liability.</label>
      <br>
      <br>
      <!-- <a href="./index.html"> -->
      <input type="button" value="Clear Form" onclick="clearFunc()">
      <input type="button" value="submit">
    </form>
    <p style="text-align: center;"><a href="mailto:abc@gmailcom">Send us an email</a></p>
    <script src="./main.js"></script>
</body>
</html>
